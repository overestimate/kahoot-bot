<html>
<style>
@keyframes bgcolor {
    0% {
        background-color: #45a3e5
    }

    30% {
        background-color: #66bf39
    }

    60% {
        background-color: #eb670f
    }

    90% {
        background-color: #f35
    }

    100% {
        background-color: #864cbf
    }
}
body {
    -webkit-animation: bgcolor 20s infinite;
    animation: bgcolor 10s infinite;
    -webkit-animation-direction: alternate;
    animation-direction: alternate;
}
</style>
<body>
<div style="text-align:center; border-radius: 10px; font-family:Arial; background-color:white; width:75%; height:60%; left: 13%; position: absolute; top: 25%" >
    <h3>Kashooter</h3>
    <form method="POST">
        <label for="pin">Kahoot Pin:</label>
        <input type="number" id="pin" name="pin" placeholder="Enter Kahoot Pin"/>
        <br><br>
        <label for="name">Bot Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Bot Name"/>
        <br><br>
        <label for="botNum">Bot Amount:</label>
        <input type="number" id="botNum" name="botNum" max="250" placeholder="Enter Bot Amount"/>
        <br><br>
        <label for="delay">Join Delay:</label>
        <input type="number" id="delay" name="delay" min="75" placeholder="Enter Join Delay in ms"/>
        <br><br>
        <h4>Options:</h4>
        <input type="checkbox" name="swears" value=true />
        <label for="swears">Swear Bypass</label>
        <br>
        <input type="checkbox" name="autoReconnect" value=true />
        <label for="autoReconnect">Auto-Reconnect</label>
        <br><br>
        <input type="submit" value="Flood!"/>
    </form>
    <p>To kill bots, go to the address bar and after the slash at the far right, type: killBots?pin=(enter pin without brackets)</p>
    <p>For example, https://(blah blah url)/killBots?pin=8713289</p>
</div>
</body>
</html>
